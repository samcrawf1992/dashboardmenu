<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .accordion-wrapper {
      display: flex;
      gap: 20px;
      justify-content: start;
    }

    .accordion-item {
      flex: 1;
    }

    .accordion-toggle {
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 18px;
      width: 100%;
      text-align: left;
      padding: 12px;
      cursor: pointer;
      background: #f2f2f2;
      border: none;
      outline: none;
    }

    .accordion-content {
      display: none;
      padding: 10px 15px;
      background: #fafafa;
      border: 1px solid #ddd;
    }

    .accordion-content a {
      font-family: 'Roboto', sans-serif;
      font-weight: normal;
      color: #000000;
      display: block;
      margin: 6px 0;
      text-decoration: none;
    }

    .accordion-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="accordion-wrapper">
    <!-- Academy -->
    <div class="accordion-item">
      <button class="accordion-toggle">Academy</button>
      <div class="accordion-content">
        <a href="https://youthalive.com.au/portal-dashboard-academy-sxs">SxS Comparison</a>
        <a href="https://youthalive.com.au/portal-dashboard-academy-yxy">YxY Comparison</a>
      </div>
    </div>

    <!-- Youth Alive -->
    <div class="accordion-item">
      <button class="accordion-toggle">Youth Alive</button>
      <div class="accordion-content">
        <a href="https://youthalive.com.au/portal-dashboard-youth-alive-sxs">SxS Comparison</a>
        <a href="https://youthalive.com.au/portal-dashboard-youth-alive-yxy">testYxY Comparison</a>
        <a href="https://sites.google.com/youthalive.com.au/dashboard/ya-gospel-response">Gospel Response</a>
      </div>
    </div>

    <!-- UNIVS -->
    <div class="accordion-item">
      <button class="accordion-toggle">UNIVS</button>
      <div class="accordion-content">
        <a href="https://youthalive.com.au/portal-dashboard-univs-sxs">SxS Comparison</a>
        <a href="https://youthalive.com.au/portal-dashboard-univs-yxy">YxY Comparison</a>
      </div>
    </div>
  </div>

  <script>
    const toggles = document.querySelectorAll('.accordion-toggle');
    toggles.forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.accordion-content').forEach(content => {
          if (content !== btn.nextElementSibling) {
            content.style.display = 'none';
          }
        });
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
